{% extends "layout.html" %}
{% block body %}
<h2>result page</h2>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>Question1</th>
            <th>Question2</th>
            <th>Question3</th>
        </tr>
    </thead>
        <tbody>
            {% for data in result_data %}
            <tr>
                <th>{{ data.id }}</th>
                <td>{{ data.name }}</td>
                <td>{{data.q1_result}}</td>
                <td>{{data.q2_result}}</td>
                <td>{{data.q3_result}}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>
{% endblock %}
